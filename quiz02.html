<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

<script>
        var arr = ["01", "02", "03", "04", "05", "06", "07", "08"];

        let t = 0, run;
        window.onload = MouseOut = () => {
            
            if(t == 7) t=0;
            else t += 1;
            document.getElementById("pic").src = `image/${arr[t]}.jpg`;
            run = setTimeout(MouseOut, 2000);
        return run;
        }

        function MouseOn() {
            clearTimeout(run)
        }

        //function MouseOut() {}
    </script>
    <div onmouseover="MouseOn()"; onmouseout="MouseOut()">
   <img src="image/01.jpg" id="pic" style="width:300px; height:300px">
    </div>
